<html>
				<head>
								<script type="text/javascript" src="Loader.js"></script>
								<script type="text/javascript" src="Polyfill.js"></script>
								<script type="text/javascript" src="Input.js"></script>
								<script type="text/javascript" src="Entity.js"></script>
								<script type="text/javascript" src="State.js"></script>
								<script type="text/javascript" src="Game.js"></script>

								<script type="text/javascript" src="LoadingState.js"></script>
								<script type="text/javascript" src="PlayState.js"></script>

								<script type="text/javascript" src="Bullet.js"></script>
								<script type="text/javascript" src="Ship.js"></script>
								<script type="text/javascript" src="Explosion.js"></script>
								<script type="text/javascript" src="Enemy.js"></script>
								<script type="text/javascript" src="Starfield.js"></script>

								<script>

												function startGame() {
																var game = new Game(document.getElementById('canvas'),
																new Input());

																game.addState('LOADING', new LoadingState(game));
																game.addState('PLAY', new PlayState(game));

																try {
																				game.start('PLAY');
																}
																catch (e) {
																				alert(e);
																}
												}
								</script>
				</head>
				<body onload="startGame()">

								<canvas width="640" height="640" id="canvas"></canvas>

				</body>
</html>
